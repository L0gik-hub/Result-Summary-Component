<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="blue card">
                <div class="blue_content">
                    <h4 style="opacity:0.6; color:white;">Your Result</h4>
                    <div class="seventy">76 <br> <br>  <p style="color: #cacdd2; font-size: 15px;">of 100</p></div> 
                    </div>
                    <div class="circle"></div><br>
                    <h2 style="color: white;">GREAT</h2>
                    <div style="color:white; opacity:0.6;">You score higher than 65% of <br> 
                        the people who have taken <br>
                        these tests 

                    </div>
            </div>

            <div class="white card">
                <div class="white_content">
                    <h3>Summary</h3>
                    <div class="summary_items">
                        <div class="one"><span class="re"><i class="fa-solid fa-bolt"></i> Reaction</span> <span class="end">80 / 100</span></div>
                        <div class="two"><span class="me"><i class="fa-solid fa-brain"></i> Memory</span> <span class="end">92 / 100</span></div>
                        <div class="three"><span class="ve"><i class="fa-regular fa-comment-dots"></i> Verbal</span> <span class="end">61 / 100</span></div>
                        <div class="four"><span class="vi"><i class="fa-regular fa-eye"></i> Visual</span> <span class="end">72 /100</span></div>
                        
                    </div>

                    
                    <button>continue</button>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
